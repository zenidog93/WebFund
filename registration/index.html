<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
            <div>
                <label>First Name: *</label>
                <input type="text" name="name" 
                placeholder="First name..." >
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="name" 
                placeholder="Last name..." >
            </div>
            <div>
                <label>Email: *</label>
                <input type="text" name="email" 
                placeholder="email..." >
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <div>
                <input type="radio" id="Male">
                <label>Male</label>
                <input type="radio" id="Female">
                <label>Female</label>
                <input type="radio" id="Non-binary">
                <label>Non-binary</label>
                <input type="radio" id="Prefer not to answer">
                <label>Prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label>
                <br>
                <textarea name="comment" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label>Favorite Language</label>
                <select name="coding language">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">Yes,I would like 
                to receive periodic email updates!</label>
            </div>
            <input type="submit" value="Create account">
    </form>
    <footer>* Indicates a required field</footer>
</body>
</html>
